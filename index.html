<!DOCTYPE html>
<html lang="en">

<!--
    -- HTML index homepage for Narikso Chege Age calculator
    -- JS script is on the body below.
    -- 
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>nariksochege Age Calculator</title>
</head>

<body>
    <div>
        <h1>Age Calculator</h1>
    </div>
        <form class="myform">
            <label for="input">Enter Date of Birth and Gender </label>
            <input type="number" id="date" placeholder="date">
            <input type="number" id="month" placeholder="month">
            <input type="number" id="year" placeholder="year">
            <!-- Checkbox to select gender-->
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>

            </select>
        </form>


    <button id="calc-btn">Calculate Age</button>
    <!--Javascript paragraph to push the documentWrite function to the html page-->
    <p id="show-age"></p>

    <!--Javascript running the above code -->
    <script src="script/script.js"></script>
</body>

</html>
